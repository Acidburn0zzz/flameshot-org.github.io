<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flameshot</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="keywords" content="screenshot, opensource, open, source">
  <link rel="shortcut icon" href="/_media/flameshot.ico">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
<!--   <link rel="stylesheet" href="//unpkg.com/docsify/themes/buble.css">
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/dark.css">
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/pure.css"> -->
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'FLAMESHOT',
      repo: '',
      homepage: '/data/home.md',
      nameLink: {
      '/': '/',
      '/zh-cn/': 'https://flameshot-org.github.io/zh-cn',
      '/es/': 'https://flameshot-org.github.io/es',
      },
      coverpage: true,
      loadSidebar: true,
      loadNavbar: true,
      auto2top: true,
      maxLevel: 3,
      subMaxLevel: 2,
      // routerMode: 'history', // default: 'hash'
      search: {
        maxAge: 43200000,
        paths: 'auto',
        placeholder: {
          '/': 'Search',
          '/es/': 'Buscar',
          '/zh-cn/': '搜索',
        },
        noData: {
          '/': 'No Results',
          '/es/': 'No hay resultados',
          '/zh-cn/': '找不到结果',
        },
        depth: 2
     },
      formatUpdated: '{YYYY}.{MM}.{DD} {HH}:{mm}',
      alias: {
        '/getting-start': '/data/getting-start.md',
        '/key-bindings': '/data/key-bindings.md',
        '/faq': '/data/faq.md',
        '/configuration': '/data/configuration.md',
        '/command-line-options': '/data/command-line-options.md',
        '/download': '/data/download.md',
        '/translation': '/data/translation.md',
        '/changelog': '/data/changelog.md',
        '/troubleshooting': '/data/troubleshooting.md',
      },
    }

    if (typeof navigator.serviceWorker !== 'undefined') {
		navigator.serviceWorker.register('sw.js')
    }

  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
